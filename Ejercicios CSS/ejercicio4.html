<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Estilos CSS</title>

  <style>
    /* Estilos para la etiqueta p */
    p {
      /* Color de texto rojo */
      /* Fondo amarillo */
      /* Borde negro de 1 píxel */
      /* Tipo de fuente Arial o sans-serif si Arial no está disponible */
      /* Tamaño de fuente 16 píxeles */
      /* Texto en cursiva */
      /* Texto en negrita */
      /* Alineación centrada */
    }

    /* Estilos para la etiqueta div */
    div {
       /* Subrayado del texto */
      /* Texto en mayúsculas */
      /* Altura de línea 1.5 veces el tamaño de fuente */
      /* Espaciado entre letras de 1 píxel */
      /* Opacidad del 80% */
      /* Ancho de 300 píxeles */
      /* Altura de 100 píxeles */
    }

    /* Estilos para la etiqueta ul con la clase "lista" */
    ul.lista {
      /* Tipo de viñeta cuadrada */
      /* Imagen personalizada como viñeta usando el archivo reducido.jpg*/
    }

    /* Estilos para el cuerpo (body) */
    body {
      /* Imagen de fondo mario.jpg*/
      /* Ajusta el tamaño para que la imagen se contenga en el contenedor */
      /* No repetir la imagen de fondo */
      /* Posición centrada */
      /* Fondo fijo al desplazarse */
    }

    /* Estilos para la clase "caja" */
    .caja {
      /*Relleno de 10px arriba y abajo y de 20px a la izquierda y derecha*/
      /* Borde redondeado con radio de 10 píxeles */
      /* Sombra con desplazamiento de 3px en x, 3px en y, y difuminado de 5px */
      /* La caja incluye el borde y el relleno en el tamaño total */
    }

    /* Estilos para la clase "destacado" */
    .destacado {
      /* Color de texto azul */
      /* Fondo verde */
      /* Borde punteado rojo de 2 píxeles */
      /* Tipo de fuente Verdana o sans-serif si Verdana no está disponible */
      /* Tamaño de fuente 18 píxeles */
    }

    /* Estilos para la clase "letras" */
    .letras {
      /* Texto más negrita que el valor predeterminado */
      /* Alineación centrada */
      /* Texto tachado */
      /* Primeras letras en mayúscula */
      /* Altura de línea 1.2 veces el tamaño de fuente */
      /* Espaciado entre letras de 2 píxeles */
    }

    /* Estilos para la etiqueta img */
    img {
      /* Opacidad del 23% */
      /* Ancho del 30% del ancho de la ventana */
      /* Altura del 50% de la altura de la ventana */
    }

    /* Estilos para la clase "caja_fondo" */
    .caja_fondo {
      /* Otra imagen de fondo */
      /* Ajusta la imagen de fondo para que cubra completamente el contenedor */
      /* Relleno de 20px por cada lado*/
      /* Borde punteado cyan de 3 píxeles */
      /* Borde redondeado con radio de 5 píxeles */
      /* Sombra con desplazamiento de 2px en x, 2px en y, y difuminado de 30px color hex dd3131*/
      /* El tamaño de la caja incluye el contenido, el borde y el relleno */
      /* Ancho del 50% del contenedor padre */
    }
  </style>
</head>
<body>

  <div class="caja">
    <p>Este es un párrafo dentro de una caja.</p>
  </div>

  <p class="destacado letras">Este párrafo está destacado con letras especiales.</p>

  <!-- Lista con la clase "lista" -->
  <ul class="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ul>

  <!-- Lista sin clase -->
  <ul>
    <li>Sin clase 1</li>
    <li>Sin clase 2</li>
    <li>Sin clase 3</li>
  </ul>

  <img src="imagenes/pattern2.jpg" alt="Imagen de ejemplo">

  <div class="caja_fondo">
    <p>Este es otro párrafo en una caja con fondo diferente.</p>
  </div>

</body>
</html>
