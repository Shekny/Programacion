<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Fuentes con em y rem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 32px; /* Establecemos 16px como base para el body
                                para la etiqueta raiz html sigue siendo 16px*/
            
        }

        .con_em {
            font-size: 1.5em; /* Relativo al tamaño del elemento padre (body) */
            
        }

        .con_rem {
            font-size: 1.5rem; /* Relativo al tamaño del root (html) */
            
        }
    </style>
</head>
<body>
    <p class="con_em">Ejemplo de Uso de Fuentes con em y rem. <br>Este parrafo usa em</p>
    <p class="con_rem">Este es un párrafo de muestra que utiliza rem.</p>
</body>
</html>
