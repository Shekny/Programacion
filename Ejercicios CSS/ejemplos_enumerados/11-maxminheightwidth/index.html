<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Propiedades Min y Max</title>
    <style>
        .caja-limitada {
            width:90%;
            min-width: 750px; 
            max-width: 900px; 
            background-color: #e74c3c;
            font-size: 2rem;
            text-align: center;
            margin: auto;
        }

        img{
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="caja-limitada">Mario chiquito a la derecha
        <img src="mario.jpg">
    </div>

</body>
</html>
